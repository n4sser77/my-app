<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="display-6">Books</h2>

    <app-book-form></app-book-form>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Sample static data for now -->
      @for (book of books; track book.id) {

      <tr>
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>

        <td>
          <button class="btn btn-danger btn-sm" (click)="removeBook(book.id)">
            Remove
          </button>
        </td>
      </tr>
      }

      <!-- Add more rows later dynamically -->
    </tbody>
  </table>
</div>
